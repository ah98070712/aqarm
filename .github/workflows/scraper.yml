name: Manual Scrape Trigger

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          pip install requests selenium

      - name: Install Chromium
        run: |
          echo "Installing Chromium..."
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Install Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Setup ChromeDriver
        run: |
          echo "Setting up ChromeDriver..."
          GOOGLE_CHROME_VERSION=$(google-chrome --version | grep -oP '\\d+\\.\\d+\\.\\d+')
          MAJOR_VERSION=$(echo $GOOGLE_CHROME_VERSION | cut -d '.' -f 1)
          CHROMEDRIVER_VERSION=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$MAJOR_VERSION")
          echo "Detected Chrome version: $GOOGLE_CHROME_VERSION"
          echo "Detected ChromeDriver version: $CHROMEDRIVER_VERSION"
          wget -N "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip -d $HOME
          rm chromedriver_linux64.zip
          sudo mv -f $HOME/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Test Version
        run: |
          google-chrome --version
          chromedriver --version

      - name: Run scraper
        env:
          PATH: /usr/bin/google-chrome:/usr/local/bin/chromedriver:$PATH
        run: python scraper.py

      - name: Push results
        run: |
          echo "Configuring Git user..."
          git config --global user.email 'action@github.com'
          git config --global user.name 'GitHub Action'
          echo "Adding result files..."
          git add results/*.txt
          echo "Committing result files..."
          git commit -m 'Add scrape results' || echo 'No changes to commit'
          echo "Pushing changes to repository..."
          git push
